<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-container">
                <h1>Real-Time Chat</h1>
                <p>Enter your username to join the conversation</p>
                <form id="loginForm">
                    <input type="text" id="usernameInput" placeholder="Enter your username" required>
                    <button type="submit">Join Chat</button>
                </form>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="chat-screen hidden">
            <div class="chat-header">
                <h2>Real-Time Chat</h2>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <span class="online-indicator">‚óè</span>
                </div>
                <div class="online-users">
                    <span id="onlineCount">0</span> online
                </div>
            </div>

            <div class="chat-container">
                <div class="sidebar">
                    <h3>Online Users</h3>
                    <div id="usersList" class="users-list">
                        <!-- Users will be populated here -->
                    </div>
                </div>

                <div class="main-chat">
                    <div id="messagesContainer" class="messages-container">
                        <!-- Messages will be populated here -->
                    </div>

                    <div id="typingIndicator" class="typing-indicator hidden">
                        <span id="typingUser"></span> is typing...
                    </div>

                    <div class="message-input-container">
                        <form id="messageForm">
                            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
